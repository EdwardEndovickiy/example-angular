<button mat-button (click)="sort()">Sort by title {{sortTitle ? 'on' : 'off'}}</button>

<mat-card class="example-card" *ngFor="let story of stories">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{story.author}}</mat-card-title>
    <mat-card-subtitle>{{story.created_at | date :'medium'}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{story.title}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button ><a [href]="story.url">Go to original story</a></button>
    <button mat-button (click)="openDialog(story)">View full</button>
  </mat-card-actions>
</mat-card>
